<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Perros</title>
    <link rel="stylesheet" href="css/regisperros.css">
</head>
<body>
    <h1>Registro de Perros</h1>
    <form action="/registrar" method="post" enctype="multipart/form-data">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="macho">Macho</option>
            <option value="hembra">Hembra</option>
        </select><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="informacion">Información:</label><br>
        <textarea id="informacion" name="informacion" rows="4" cols="50" required></textarea><br><br>

        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required><br><br>

        <input type="submit" value="Registrar Perro">
    </form>
</body>
</html>
